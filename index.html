<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="input result"></div>
        <div class="input main">0</div>
      </div>
      <div class="buttons">
        <button class="long ac">AC</button><button class="long c">C</button>
        <button class="btn number">7</button
        ><button class="btn number">8</button
        ><button class="btn number">9</button><button class="operator">รท</button
        ><button class="btn number">4</button
        ><button class="btn number">5</button
        ><button class="btn number">6</button><button class="operator">x</button
        ><button class="btn number">1</button
        ><button class="btn number">2</button
        ><button class="btn number">3</button><button class="operator">-</button
        ><button class="btn decimal">.</button
        ><button class="btn number">0</button><button>=</button
        ><button class="operator">+</button>
      </div>
    </div>
    <footer>
      Copyright &copy;&nbsp;<span class="currentYear"></span>
      &nbsp;kennethlorenzg
      <a href="https://github.com/kennethlorenz" target="_blank"
        ><img src="./github-mark.svg" alt="github logo"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
